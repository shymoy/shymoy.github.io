<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏网页布局</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>网站标题</h1>
    </header>
    
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <h2>主要内容区</h2>
            <p>这里是网页的主要内容区域。你可以在这里放置文章、图片或其他信息。</p>
        </main>
        
        <aside class="sidebar">
            <h3>侧边栏</h3>
            <p>这里可以放置额外的信息或广告。</p>
        </aside>
    </div>
    
    <footer>
        <p>© 2024 网站版权所有</p>
    </footer>
</body>
</html>
